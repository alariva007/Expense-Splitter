<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Splitter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>

        {% include 'header.html' %}

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Sign Up</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" Required>
            <p></p>
            <label for="">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" Required>
            <p></p>
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username (15 character limit; letters and numbers only)" Required>
            <p></p>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
            <p></p>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            <p></p>
            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
            <p></p>
            <button type="submit">Sign Up</button>
            <p></p>
        </form>

        {% include 'footer.html' %}

        <script src="" async defer></script>

    </body>

</html>
